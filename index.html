<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gestor de Rotinas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 10px;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input,
    select,
    button {
      margin: 5px;
      padding: 5px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .weekday {
      font-weight: bold;
      text-align: center;
      padding: 5px;
    }

    .day {
      background: white;
      min-height: 60px;
      border-radius: 6px;
      padding: 5px;
      font-size: 12px;
      position: relative;
    }

    .day-number {
      font-weight: bold;
    }

    .color-layer {
      position: absolute;
      inset: 0;
      opacity: 0.4;
      border-radius: 6px;
    }

    .month {
      margin-bottom: 30px;
    }

    .hidden {
      display: none;
    }

    .routine-card {
      background: white;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .category {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>Gestor de Rotinas</h1>

  <form id="routineForm">
    <select id="type">
      <option value="diaria">Diária</option>
      <option value="semanal">Semanal</option>
      <option value="mensal">Mensal</option>
    </select>

    <input type="text" id="name" placeholder="Nome da rotina" required>

    <select id="day" class="hidden">
      <option value="0">Dom</option>
      <option value="1">Seg</option>
      <option value="2">Ter</option>
      <option value="3">Qua</option>
      <option value="4">Qui</option>
      <option value="5">Sex</option>
      <option value="6">Sáb</option>
    </select>

    <input type="number" id="monthDay" class="hidden" min="1" max="31" placeholder="Dia do mês">

    <input type="time" id="time" required>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Rotinas cadastradas</h2>
  <div id="routineList"></div>

  <div>
    <button onclick="renderYear()">Ver Ano</button>
    <select id="monthSelect" onchange="renderMonth()"></select>
  </div>

  <div id="calendarContainer"></div>

  <script>
    const routines = [];
    const colors = ["#ff6b6b", "#4dabf7", "#51cf66", "#ffd43b", "#845ef7", "#ffa94d"];
    const weekdays = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];

    const typeSelect = document.getElementById("type");
    const daySelect = document.getElementById("day");
    const monthDayInput = document.getElementById("monthDay");

    typeSelect.onchange = () => {
      daySelect.classList.toggle("hidden", typeSelect.value !== "semanal");
      monthDayInput.classList.toggle("hidden", typeSelect.value !== "mensal");
    };

    document.getElementById("routineForm").onsubmit = e => {
      e.preventDefault();

      const routine = {
        type: typeSelect.value,
        name: document.getElementById("name").value,
        time: document.getElementById("time").value,
        day: Number(daySelect.value),
        monthDay: Number(monthDayInput.value),
        color: colors[routines.length % colors.length]
      };

      if (hasConflict(routine)) {
        alert("Conflito de horário! Rotinas que podem ocorrer no mesmo dia precisam de 1h de diferença.");
        return;
      }

      routines.push(routine);
      renderRoutineList();
      renderYear();
    };

    function timeToMinutes(t) {
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }

    function hasConflict(newRoutine) {
      const newTime = timeToMinutes(newRoutine.time);

      for (let r of routines) {
        const rTime = timeToMinutes(r.time);
        const diff = Math.abs(newTime - rTime);

        if (diff >= 60) continue;

        if (newRoutine.type === "diaria" || r.type === "diaria") return true;
        if (newRoutine.type === "semanal" && r.type === "semanal" && newRoutine.day === r.day) return true;
        if (newRoutine.type === "mensal" && r.type === "mensal" && newRoutine.monthDay === r.monthDay) return true;

        if (
          (newRoutine.type === "semanal" && r.type === "mensal") ||
          (newRoutine.type === "mensal" && r.type === "semanal")
        ) {
          if (canWeeklyMatchMonthly(newRoutine, r)) return true;
        }
      }
      return false;
    }

    function canWeeklyMatchMonthly(a, b) {
      let weekly = a.type === "semanal" ? a : b;
      let monthly = a.type === "mensal" ? a : b;

      const year = new Date().getFullYear();

      for (let m = 0; m < 12; m++) {
        const date = new Date(year, m, monthly.monthDay);
        if (date.getMonth() === m && date.getDay() === weekly.day) return true;
      }
      return false;
    }

    function renderRoutineCategory(title, list) {
      if (list.length === 0) return "";

      let html = `<div class="category"><h3>${title}</h3>`;

      list.forEach((r, index) => {
        let info = "<strong>" + r.name + "</strong> às " + r.time;

        if (r.type === "semanal") info += " — " + weekdays[r.day];
        if (r.type === "mensal") info += " — dia " + r.monthDay;

        const realIndex = routines.indexOf(r);

        html += `
      <div class="routine-card" style="border-left:10px solid ${r.color}">
        ${info}
        <button onclick="removeRoutine(${realIndex})" style="float:right">remover</button>
      </div>
    `;
      });

      html += "</div>";
      return html;
    }

    function renderRoutineList() {
      const container = document.getElementById("routineList");

      const diarias = routines.filter(r => r.type === "diaria");
      const semanais = routines.filter(r => r.type === "semanal");
      const mensais = routines.filter(r => r.type === "mensal");

      container.innerHTML =
        renderRoutineCategory("Diárias", diarias) +
        renderRoutineCategory("Semanais", semanais) +
        renderRoutineCategory("Mensais", mensais);

      if (routines.length === 0) {
        container.innerHTML = "<p>Nenhuma rotina cadastrada.</p>";
      }
    }

    function removeRoutine(index) {
      routines.splice(index, 1);
      renderRoutineList();
      renderYear();
    }

    function generateCalendar(year, month = null) {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      const months = month !== null ? [month] : [...Array(12).keys()];

      months.forEach(m => {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const title = document.createElement("h3");
        title.innerText = new Date(year, m).toLocaleString("pt-BR", {month: "long"});
        monthDiv.appendChild(title);

        const calendar = document.createElement("div");
        calendar.className = "calendar";

        weekdays.forEach(d => {
          const wd = document.createElement("div");
          wd.className = "weekday";
          wd.innerText = d;
          calendar.appendChild(wd);
        });

        const firstDay = new Date(year, m, 1).getDay();
        const daysInMonth = new Date(year, m + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          calendar.appendChild(document.createElement("div"));
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const date = new Date(year, m, d);

          const dayDiv = document.createElement("div");
          dayDiv.className = "day";

          const number = document.createElement("div");
          number.className = "day-number";
          number.innerText = d;
          dayDiv.appendChild(number);

          const dayRoutines = getRoutinesForDate(date);

          dayRoutines
            .filter(r => r.type !== "diaria")
            .forEach(r => {
              const layer = document.createElement("div");
              layer.className = "color-layer";
              layer.style.background = r.color;
              dayDiv.appendChild(layer);
            });

          calendar.appendChild(dayDiv);
        }

        monthDiv.appendChild(calendar);
        container.appendChild(monthDiv);
      });
    }

    function getRoutinesForDate(date) {
      return routines.filter(r => {
        if (r.type === "diaria") return true;
        if (r.type === "semanal") return date.getDay() === r.day;
        if (r.type === "mensal") return date.getDate() === r.monthDay;
      });
    }

    function renderYear() {
      generateCalendar(new Date().getFullYear());
    }

    function renderMonth() {
      const m = document.getElementById("monthSelect").value;
      generateCalendar(new Date().getFullYear(), Number(m));
    }

    const monthSelect = document.getElementById("monthSelect");
    for (let i = 0; i < 12; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.innerText = new Date(2024, i).toLocaleString("pt-BR", {month: "long"});
      monthSelect.appendChild(opt);
    }

    renderYear();
    renderRoutineList();
  </script>

</body>

</html>
